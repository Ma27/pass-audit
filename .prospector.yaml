---

output-format: text

allow-shorthand: false

ignore-patterns:
  - (^|/)\..+

pylint:
  disable:
    - bad-continuation

  options:
    max-locals: 17
    max-returns: 6
    max-branches: 13
    max-statements: 60
    max-parents: 7
    max-attributes: 7
    min-public-methods: 2
    max-public-methods: 20
    max-module-lines: 1000

mypy:
  options:
    ignore-missing-imports: true
    follow-imports: skip

pyroma:
  disable:
    - PYR06

pep8:
  disable:
   - E123
   - W605

  options:
    single-line-if-stmt: n

pep257:
  disable:
    - D100
    - D107
    - D102
    - D104
    - D203
    - D204
    - D205
    - D213
